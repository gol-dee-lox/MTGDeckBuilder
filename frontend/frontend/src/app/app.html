<main *ngIf="card; else loadingOrError">
  <h1>{{ card.name }}</h1>
  <p><strong>Power/Toughness:</strong> {{ card.power }}/{{ card.toughness }}</p>
  <p><strong>Colors:</strong> {{ card.colors?.join(', ') || 'Colorless' }}</p>
  <p><strong>Text:</strong></p>
  <pre>{{ card.text }}</pre>
</main>

<ng-template #loadingOrError>
  <p *ngIf="error">{{ error }}</p>
  <p *ngIf="!error">Loading...</p>
</ng-template>
